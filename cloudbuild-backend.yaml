steps:
  # Install dependencies
  - name: 'node:18'
    entrypoint: npm
    args: ['install']
    dir: 'server'
  
  # Deploy to App Engine
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'app'
      - 'deploy'
      - 'app.yaml'
      - '--quiet'
      - '--promote'

options:
  logging: CLOUD_LOGGING_ONLY